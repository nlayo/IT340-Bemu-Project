<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Log In - MyStore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="top-header">
        <div class="logo"><a href="index.html" class="logo-link">MyStore</a></div>

        <div class="search-bar">
            <input type="text" placeholder="Search for products..." />
            <button>Search</button>
        </div>

        <div class="header-links">
            <a href="#">Orders</a>
            <a href="#">Cart</a>
            <a href="login.html" class="login-btn">Log In</a>
        </div>
    </header>

    <nav class="sub-header">
        <a href="index.html">Back to Home</a>
    </nav>

    <main class="login-main">
        <section class="login-container">
            <div class="login-card">
                <h1>Sign-In</h1>

                <form>
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="you@example.com" required />

                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter your password" required />

                    <button type="submit" class="login-submit-btn">Log In</button>
                </form>

                <p class="login-helper-text">
                    New to Bemu? <a href="register.html">Create your Bemu account</a>
                </p>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2025 MyStore. All rights reserved.
    </footer>
</body>
</html>
